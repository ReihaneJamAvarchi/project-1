<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiKart Ecommerce Angular 17 | Angular Ecommerce Template</title>
    <link rel="stylesheet" href="../header-top/headerstyle.css">
    <link rel="stylesheet" href="../header-botoon/headerbotoonStyle.css">
    <link rel="stylesheet" href="../sait-1/style.css">

</head>
<body>
    <header>
        <div class="header1">
            <div class="meno">
                <div class="container">
                    <div class="leftheader">
                        <ul>
                            <li class="listphone" >Welcome to Our store Multikart</li>
                            <li class="listphone"> <i class="fa-solid fa-phone" ></i>Call Us: 123 - 456 - 7890</li>
                        </ul>
                    </div>
                    <div class="rightheader">
                        <ul>
                            <li class="menolist"><i class="fa fa-random"></i>Compare</li>
                            <li class="menolist"><i class="fa fa-heart"></i>Wishlist</li>
                            <li class="menolist2"><i class="fa fa-user"></i>My Account</li>
                            <li class="menolist" style="padding: 0;"><i class="fa-duotone fa-solid fa-chevron-down"></i></li>
                        </ul>
                    </div>
                </div>
           </div>
        </div>


        <div class="header2">
            <div class="leftheader2">
                <div class="imgicon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M90.67-198v-106.67H870V-198H90.67Zm0-228.67v-106H870v106H90.67Zm0-229v-106.66H870v106.66H90.67Z"/></svg></div>
                <div class="brand"><img src="https://angular.pixelstrap.com/multikart/assets/images/icon/logo.png"></div>
            </div>

            <div class="rightheader2">
                <div class="textmeno">
                    <ul class="nav-menu">
                        <div class="boxnew">NEW</div>
                        <li class="listmeno">HOME<i class="fa-duotone fa-solid fa-chevron-down"  style="padding-left: 15px; color: #222222;"></i></li>
                        <li class="listmeno">SHOP <i class="fa-duotone fa-solid fa-chevron-down" style="padding-left: 15px; color: #222222;"></i></li>
                        <li class="listmeno">PRODUCTS <i class="fa-duotone fa-solid fa-chevron-down" style="padding-left: 15px; color: #222222;"></i></li>
                        <li class="listmeno">FEATURES <i class="fa-duotone fa-solid fa-chevron-down" style="padding-left: 15px; color: #222222;"></i></li>
                        <li class="listmeno">PAGES <i class="fa-duotone fa-solid fa-chevron-down" style="padding-left: 15px; color: #222222;"></i></li>
                        <li class="listmeno">BLOGS <i class="fa-duotone fa-solid fa-chevron-down" style="padding-left: 15px; color: #222222;"></i></li>
                    </ul>
                </div>
                <div class="iconmeno">
                    <span class="cartqty">0</span>
                    <img class="icons" src="https://angular.pixelstrap.com/multikart/assets/images/icon/search.png">
                    <img class="icons" src="https://angular.pixelstrap.com/multikart/assets/images/icon/setting.png">
                    <img class="icons" src="https://angular.pixelstrap.com/multikart/assets/images/icon/cart.png">
                </div>
            </div>
        </div>
        <div class="home">
            <h2 class="About">COLLECTION</h2>
            <h2 class="About" id="href"><a href="https://angular.pixelstrap.com/multikart/home/fashion">HOME </a>  / COLLECTION
            </h2>
        </div>
    </header>
    
    <main>
        <section class="COLLECTION">

        </section>

    </main>
</body>
</html>
